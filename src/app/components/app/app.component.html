<div class="actions">
  <app-image-selector></app-image-selector>
  <app-download></app-download>
</div>
<div class="settings">
  <div>Speed</div>
  <mat-slider
    class="speed"
    [max]="maxSpeed"
    min="0"
    step="1"
    tickInterval="1"
    [value]="speed$ | async"
    (change)="onSpeedChange($event.value)"
    [thumbLabel]="true"
  >
  </mat-slider>
  <div>Size</div>
  <mat-slider
    class="speed"
    max="1024"
    min="256"
    step="64"
    tickInterval="64"
    [value]="size$ | async"
    (change)="onSizeChange($event.value)"
    [thumbLabel]="true"
  >
  </mat-slider>
</div>
<app-animated-image class="preview" [animatedImage]="animatedImage$ | async"></app-animated-image>
<app-timeline></app-timeline>
